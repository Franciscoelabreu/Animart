<section class="Login">
      <h1 class="font-weight-bold titulo" style="color: #9c3a38">Requisição</h1>
      <h6 class="titulo mb-5">Uma peça única, pelo seu artista favorito.</h6>

      <div class="container">
            <div class="row no-gutters formulario" style="background-color: #FFFFFF">
                  <div class="col-lg-7 px-5 pt-5">
                        <form action="https://tictake.web.ua.pt/formresult.php" method="post">

                              <!--Nome-->
                              <div class="form-row">
                                    <div class="col-lg-7">
                                          <label>
                                                <input type="text" placeholder="Nome" class="form-control my-3 p-4">
                                          </label>
                                    </div>
                              </div>


                              <!--Número de telemóvel-->
                              <div class="form-row">
                                    <div class="col-lg-7">
                                          <label>
                                                <input type="text" placeholder="Número de telemóvel" class="form-control my-3 p-4">
                                          </label>
                                    </div>
                              </div>

                              <label for="peças">

                                    <select id="peças" class="box piece mb-5 col-md-6 col-8" style="padding: 10px">
                                          <option selected>Tipo de peça</option>
                                          <option value="Arte Digital">Arte Digital</option>
                                          <option value="Tela">Tela</option>
                                          <option value="Woodcut">Woodcut</option>
                                    </select>
                              </label>


                              <!---Descrição-->
                              <div class="form-row">
                                    <div class="col-lg-7 my-5">
                                          <label for="descrição">Descrição da ideia</label>
                                          <textarea class="screencorrect expand" id="descrição" name="descrição" rows="1" cols="33"></textarea>
                                    </div>
                              </div>

                              <!--Botão Confirmar-->
                              <div class="form-row">
                                    <div class="col-lg-7">
                                          <button type="submit" placeholder="Palavra-passe" class="btnlog mt-3 mb-5">Confirmar</button>
                                    </div>
                              </div>
                        </form>
                  </div>

                  <!--Carousel-->
                  <div class="col-lg-5">
                        <div id="demo" class="carousel slide" data-ride="carousel">

                              <!-- Indicators -->
                              <ul class="carousel-indicators">
                                    <li data-target="#demo" data-slide-to="0" class="active"></li>
                                    <li data-target="#demo" data-slide-to="1"></li>
                                    <li data-target="#demo" data-slide-to="2"></li>
                              </ul>

                              <!-- The slideshow -->
                              <div class="carousel-inner formularioimg">
                                    <div class="carousel-item active correct">
                                          <img src="imgs/carousel1.webp" alt="Ani girl" class="img-fluid correct">
                                    </div>
                                    <div class="carousel-item">
                                          <img src="imgs/carousel2.webp" alt="All Might" class="img-fluid correct">
                                    </div>
                                    <div class="carousel-item">
                                          <img src="imgs/carousel3.webp" alt="Ani girl" class="img-fluid correct">
                                    </div>
                              </div>

                              <!-- Left and right controls -->
                              <a class="carousel-control-prev" href="#demo" data-slide="prev">
                                    <span class="carousel-control-prev-icon"></span>
                              </a>
                              <a class="carousel-control-next" href="#demo" data-slide="next">
                                    <span class="carousel-control-next-icon"></span>
                              </a>

                        </div>
                  </div>
            </div>
      </div>
</section>
